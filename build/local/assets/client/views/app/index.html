<div layout="column" ng-cloak="ng-cloak" flex="flex" class="full-content"><md-toolbar layout="row"><!--erry body in the toolbar gettin tipsy--><div class="md-toolbar-tools"><md-button ng-click="vm.sidenavLeft.toggle()" aria-label="Open/Close main menu" class="md-icon-button"><ng-md-icon icon="menu"></ng-md-icon><!--md-icon.icon-white(md-svg-icon="public/shared/img/icons/hamburger.svg")--></md-button><h1>wooted</h1><span flex="flex"></span><md-button ng-show="icon" aria-label="Search" class="md-icon-button"><ng-md-icon></ng-md-icon></md-button><!--md-button(class="md-icon-button" ng-click=action aria-label="Open/Close secondary menu")md-icon.icon-white(md-svg-icon=icon)--></div></md-toolbar><div layout="row"><!--div(layout='column')include ../partials/left-side-nav.jade--><div layout="column" flex="flex"><md-content><p ng-show="vm.items.length === 0">No items found.</p><md-table-container ng-show="vm.items.length &gt; 0"><table md-table="md-table" md-row-select="md-row-select" multiple="multiple" ng-model="vm.items" md-progress="promise"><thead md-head="md-head" md-order="query.order" md-on-reorder="getDesserts"><tr md-row="md-row"><th md-column="md-column">Photo</th><th md-column="md-column">Item name</th><th md-column="md-column">Times sold</th><th md-column="md-column">Last date sold</th><th md-column="md-column">Avg. price</th></tr><div class="md-divider"></div></thead><tbody md-body="md-body"><tr md-row="md-row" md-select="dessert" md-select-id="name" md-auto-select="md-auto-select" ng-repeat="item in vm.items"><td md-cell="md-cell"> <img bind-src="{{item.image}}"/></td><td md-cell="md-cell">{{item.name}}</td><td md-cell="md-cell">{{item.timesSold}}</td><td md-cell="md-cell">{{item.LastTimeSold}}</td><td md-cell="md-cell">{{item.avgPrice}}</td><div class="md-divider"></div></tr></tbody></table></md-table-container><!--md-table-pagination(md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select)--></md-content></div></div></div>
