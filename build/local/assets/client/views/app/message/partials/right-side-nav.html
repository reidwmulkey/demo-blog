<md-sidenav layout="column" md-component-id="right" style="overflow-x:hidden;" class="md-sidenav-right md-whiteframe-z2"><md-toolbar class="md-tall message-list-nav-banner"></md-toolbar><md-subheader>Support Groups</md-subheader><div ng-show="vm.user.supportGroups.length === 0" class="padding-standard"> <p>You have not joined any support groups. You can select the "Support Groups" option from the menu to the left, or click the button below.</p><md-button ui-sref="support-group-list" class="md-raised no-margin">Go to support groups</md-button></div><md-list><md-list-item ng-click="vm.selectSupportGroup(supportGroup)" ng-class="{'md-raised md-primary': supportGroup.name === vm.selectedSupportGroup.name}" ng-repeat="supportGroup in vm.user.supportGroups"> <span ng-show="supportGroup.unreadMessages &gt; 0" class="shadow badge">{{supportGroup.unreadMessages < 20 ? supportGroup.unreadMessages: '20+'}}</span><p>{{supportGroup.name}}</p><md-icon ng-click="vm.leaveSupportGroup(supportGroup, $event)" aria-label="Leave Support Group" md-svg-src="public/shared/img/icons/delete.svg" class="icon-black"></md-icon></md-list-item></md-list><md-divider></md-divider></md-sidenav>
