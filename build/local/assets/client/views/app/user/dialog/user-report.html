<md-dialog aria-label="Report User"><md-toolbar><div class="md-toolbar-tools"><h2>Report User</h2><span flex="flex"></span><md-button ng-click="cancel()" class="md-icon-button"><md-icon md-svg-src="public/shared/img/icons/close.svg" aria-label="Close dialog" class="icon-white"></md-icon></md-button></div></md-toolbar><form name="reportForm"><md-dialog-content class="padding-standard"><p>Please provide the reason you are reporting this user and a description of why you are reporting them.</p><div layout="row" layout-align="space-around"><md-progress-circular ng-show="!reasons || reasons.length === 0" md-mode="indeterminate"></md-progress-circular></div><md-radio-group ng-model="selectedReason"><md-radio-button ng-repeat="reason in reasons" value="{{reason}}" class="md-primary">{{reason}}</md-radio-button></md-radio-group><md-input-container class="md-icon-float md-block"><input type="text" name="description" ng-model="description" placeholder="Description"/></md-input-container></md-dialog-content><md-dialog-actions layout="row"><span flex="flex"></span><md-button ng-click="reportUser()" ng-disabled="reasons.length &lt;= 0" class="md-primary md-raised">Send Report</md-button><md-button ng-click="cancel()">Cancel</md-button></md-dialog-actions></form></md-dialog>
