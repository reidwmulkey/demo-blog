<md-dialog aria-label="Thank you for signing up"><form name="infoForm"><md-toolbar><div class="md-toolbar-tools"><h2>Update Password</h2><span flex="flex"></span><md-button ng-click="cancel()" class="md-icon-button"><md-icon md-svg-src="public/shared/img/icons/close.svg" aria-label="Close dialog" class="icon-white"></md-icon></md-button></div></md-toolbar><md-dialog-content><form name="passwordForm"><md-input-container class="md-block"><md-icon md-svg-src="public/shared/img/icons/lock.svg" class="icon-black"></md-icon><input required="required" type="password" ng-model="currentPassword" name="currentPassword" placeholder="Current Password" ng-keypress="keyPressed($event)"/></md-input-container><md-input-container class="md-block"><md-icon md-svg-src="public/shared/img/icons/lock.svg" class="icon-black"></md-icon><input required="required" type="password" ng-model="newPassword" name="newPassword" placeholder="New Password" ng-keypress="keyPressed($event)"/></md-input-container><md-input-container class="md-block"><md-icon md-svg-src="public/shared/img/icons/lock.svg" class="icon-black"></md-icon><input required="required" type="password" name="passwordConfirm" ng-model="passwordConfirm" placeholder="Confirm Password" ng-pattern="{{password}}" ng-keypress="keyPressed($event)"/><div ng-messages="passwordForm.passwordConfirm.$error" role="alert"><div ng-message-exp="['required', 'pattern']">Password and password confirmation do not match.</div></div></md-input-container><md-input-container class="md-block"><md-button ng-disabled="password.length &lt; 1 || password.length &lt; 1 || passwordConfirm.length &lt; 1" ng-click="updatePassword($event)" class="full-width md-primary md-raised">Update Password</md-button></md-input-container></form></md-dialog-content><md-dialog-actions layout="row"><span flex="flex"></span></md-dialog-actions></form></md-dialog>
