<!--ng-init="vm.sidenavLeft.setState()"--><!--, md-is-locked-open="vm.sidenavLeftOpen"--><md-sidenav layout="column" md-component-id="left" class="md-sidenav-left md-whiteframe-z2"><md-toolbar class="md-tall bg-white less-tall"><div class="md-toolbar-tools inset"> <h1 class="sidenav-header">Item search</h1></div></md-toolbar><md-content><div class="padding-standard"><md-input-container class="md-icon-float md-block"><input tabindex="1" type="text" autocorrect="off" autocapitalize="none" ng-model="vm.itemName" placeholder="Item name"/></md-input-container><md-checkbox ng-disabled="true" ng-model="vm.searchSpecificSites" aria-label="search specific sites"><p>Search specific sites</p></md-checkbox><div ng-repeat="site in vm.availableSites"><md-checkbox ng-show="vm.searchSpecificSites" value="{{site.name}}" ng-click="vm.selectSite(site)"><p>{{site.name}}</p></md-checkbox><br/></div><md-button ng-click="vm.search()" class="md-raised md-accent">Search</md-button></div></md-content></md-sidenav>
